# This workflow will build a golang project
name: Golang-async-jobs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [  ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build publisher
      run: go build -v ./internal/publisher